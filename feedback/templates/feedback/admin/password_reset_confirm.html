<!-- Extend base.html file -->
{% extends "feedback/teacher/base_teacher.html" %}

<!-- Title block -->
{% block title %}Password Reset Done{% endblock %}

<!-- Main block -->
{% block loginbody %}
<div class="row mt-4">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <form method="POST" class="auth-form">
            {% csrf_token %}
            <h2>Reset Password</h2>
            <div class="form-group mt-4">
                <label for="id_new_password1">New password:</label>
                <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1" class="form-control" title="Please enter a password">
            </div>
            <div class="form-group mt-4">
                <label for="id_new_password2">Confirm password:</label>
                <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2" class="form-control" title="Please confirm password">
            </div>

            {% for field in form %}
            {% for error in field.errors %}
            <small class="my-1 text-danger">{{ error }}</small>
            {% endfor %}
            {% endfor %}
            
            <button class="btn btn-lg btn-primary btn-block" type="submit" title="Reset password">
                Change Password
            </button>
        </form>
    </div>
</div>
{% endblock %}

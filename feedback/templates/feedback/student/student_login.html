{% extends "feedback/student/base.html" %}
{% block title %}
    Log In
{% endblock %}
{% block body %}
<!-- Jumbotron -->
<div class="row top50">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <div class="jumbotron text-center" id="popup">
            <form action="{% url 'student_login' %}" method="POST">
                {% csrf_token %}
                    <h3 class="text-center">Student Login</h3>
                    <hr>
                <!-- Username -->
                <div class="form-group">
                  {{ form.username }}
                </div>
                <!-- Password -->
                <div class="form-group">
                  <div class="input-group">
                    {{ form.password }}
                    <div class="input-group-append">
                      <span class="btn passShowHide" onclick="show_hide();">
                        <i id="pass" class="fas fa-eye"></i>
                      </span>
                    </div> 
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block mt-4" onclick="return login();">
                    Log In <i class="fas fa-sign-in-alt"></i>
                  </button>
                </div>  
                <hr>
            </form>
        </div>
    </div>
</div>
<footer class="footer">
  <strong >Developed by <a href="https://sufiy-rakhange.github.io/Portfolio/" class="footer-button"><u>SUFIYAN RAKHANGE </u></a> & Team.</strong>
</footer>
{% endblock %}
